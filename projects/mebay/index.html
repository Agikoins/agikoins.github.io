<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Drills</title>
    <link href="css/style.css" rel="stylesheet">
</head>
    <body>
        <div id="grid">
            <div id="header">
                <p>Mebay</p>
            </div>
            <div id="left-column" class="column">
                <div id="thumbnail-images">
                    <img 
                        class="thumbnail"
                        src="images/1.png"
                        alt="previe image, roll over to showcase"
                    >
                    <img 
                        class="thumbnail"
                        src="images/2.png"
                        alt="previe image, roll over to showcase"
                    >
                    <img 
                        class="thumbnail"
                        src="images/3.png"
                        alt="previe image, roll over to showcase"
                    >
                    <img 
                        class="thumbnail"
                        src="images/4.png"
                        alt="previe image, roll over to showcase"
                    >
                    <img 
                        class="thumbnail"
                        src="images/5.png"
                        alt="previe image, roll over to showcase"
                    >
                </div>
            </div>
            <div id="middle-column" class="column">
                <div id="main-content">
                    <div id="listing">
                        <div class="showcase-image">
                            <img 
                            class="showcase"
                            src="images/showcase.png"
                            alt="previe image, roll over to showcase"
                        >
                        </div>
                        <div class="item-description">
                            <h2>
                                NEEWER Q3 200Ws 2.4G TTL Flash (2nd Version), 1/8000 HSS 
                                Strobe Light Photography Monolight with QPRO-S Trigger 
                                Compatible with Sony, Diffuser/3200mAh Battery/500 Full 
                                Power Pops/Recycle in 0.01-1.8s
                            </h2>
                    </div>
                    <p>place holder</p>
                </div>
            </div>
            <div id="right-column" class="column">
                <div id="seller-information">
                    <p>placeholder</p>
                </div>
                <div id="insurance">
                    <p>placeholder</p>
                </div>
            </div>

        </div>
    </body>
</html>
